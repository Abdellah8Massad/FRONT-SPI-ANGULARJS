<div class="panel panel-default" ng-controller="CandidatListController as ctrl">

        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Listes des candidats </span>
        <button type="button" ng-click="ctrl.ajouterCandidat()" class="btn btn-info custom-width">Ajouter
                        </button>
        </div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" ng-click="ctrl.sort('noCandidat')">Numero candidat
                    <span  ng-show="ctrl.sortKey=='noCandidat'" ng-class="{' glyphicon glyphicon-chevron-down':ctrl.reverse,'glyphicon glyphicon-chevron-down':!ctrl.reverse}"></span>
                    </th>
                    <th scope="col" ng-click="ctrl.sort('nom')">Nom 
                        <span ng-show="ctrl.sortKey=='nom'" ng-class="{'glyphicon glyphicon-chevron-down':ctrl.reverse,'glyphicon glyphicon-chevron-down':!ctrl.reverse}"></span>
                    </th>
                    <th scope="col" ng-click="ctrl.sort('prenom')">Prenom
                        <span ng-show="ctrl.sortKey=='prenom'" ng-class="{'glyphicon glyphicon-chevron-down':ctrl.reverse,'glyphicon glyphicon-chevron-down':!ctrl.reverse}"></span>
                    </th>
                    <th></th>
                <tr>
                    <th><input type="text" ng-model="search.noCandidat" placeholder="Numero enseignant"/></th>
                    <th><input type="text" ng-model="search.nom" placeholder="Nom "></th> 
                    <th><input type="text" ng-model="search.prenom" placeholder="Prenom "></th> 
                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="u in ctrl.candidats | itemsPerPage: 5 | filter:search | orderBy:ctrl.sortKey:reverse ">
                    <td><span ng-bind="u.noCandidat"></span></td>
                    <td><span ng-bind="u.nom"></span></td>
                    <td><span ng-bind="u.prenom"></span></td>
                    <td>
                        <button type="button" ng-click="ctrl.detail(u.noCandidat)" class="btn btn-success custom-width">Details
                        </button>
                        <button type="button" ng-click="ctrl.remove(u.noCandidat)" class="btn btn-danger custom-width">Supprimer
                        </button>
                    </td>
                </tr>
                </tbody>
                <dir-pagination-controls
                                        max-size="5"
                                        direction-links="true"
                                        boundary-links="true">
                </dir-pagination-controls>
            </table>

        </div>
    </div>
